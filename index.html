<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
  <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />

  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-5 calc-container">
        <div class="row">
          <div class="col currency">Валюта</div>
          <div class="col dropdown curreCheckbox">
            <button class="btn btn-primary dropdown-toggle" type="button" id="currencyDropDownMenu" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              &#8372 UAN
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item UAN" type="button">&#8372 UAN</button>
              <button class="dropdown-item USD" type="button">&#36 USD</button>
              <button class="dropdown-item EUR" type="button">&#8364 EUR</button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col contribution">Сумма внеску</div>
          <div class="col input-group">
            <input type="text" class="form-control" id="among-of-contribution" value="10000"/>
            <div class="input-group-append">
              <span class="input-group-text">$</span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col currency">Річна ставка</div>
          <div class="col input-group">
            <input type="text" class="form-control" id="year-rate" value="10"/>
            <div class="input-group-append">
              <span class="input-group-text">%</span>
            </div>
          </div>
        </div>

        <div class="row">
          <label for="datepicker" class="col col-form-label">Дата</label>
          <input class="col" id="datepicker" width="276px"/>
        </div>

        <div class="row">
          <button type="button" class="btn btn-primary btn-lg btn-block" id="calculate">Розрахувати</button>
        </div>
      </div>

      <!-- </div> -->
      <div class="col-md-7 table-wrapper-scroll-y content-container" >
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th scope="col">Дата</th>
              <th scope="col">Сума депозиту</th>
              <th scope="col">% дохід</th>
              <th scope="col">Дохід</th>
            </tr>
          </thead>
          <tbody class="table-content">
          
          </tbody>
        </table>

      </div>
    </div>
  </div>

  <script>
    $('#datepicker').datepicker({
      uiLibrary: 'bootstrap4'
    });
  </script>
  <script src="js/index.js"></script>
</body>

</html>
